    <script>
function RxFacebookApi(next) {
  return Rx.Observable.create(function (observer) {
    _RxFacebookApi(next, observer);
  });
}

function _RxFacebookApi(next, observer) {
  FB.api(next, function (response) {
    if (response.error) {
      observer.onError(response.error);
      return;
    }

    for (var i = 0; i < response.data.length; i++) {
      if (!observer.unsubscribed) {
        observer.onNext(response.data[i]);
      }
    }

    if (!observer.unsubscribed) {
      if (response.paging && response.paging.next) {
        _RxFacebookApi(response.paging.next, observer);
      } else {
        observer.onCompleted();
      }
    }
  });
}
      var qs;
      (window.onpopstate = function () {
          var match,
              pl     = /\+/g,  // Regex for replacing addition symbol with a space
              search = /([^&=]+)=?([^&]*)/g,
              decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
              query  = window.location.search.substring(1);

          qs = {};
          while (match = search.exec(query))
             qs[decode(match[1])] = decode(match[2]);
      })();

      function FbFetch(url, options) {
        return Rx.Observable.fromPromise(fetch(url, options))
            .flatMap(function (response) { return Rx.Observable.fromPromise(response.json()); })
            .flatMap(function (json) {
              return Rx.Observable.concat(Rx.Observable.just(json), (json.paging && json.paging.next) ? FbFetch(json.paging.next, options) : Rx.Observable.empty());
            });
      }

      function parseFacebookLogIn(permissions) {
        return new Promise(function (resolve, reject) {
          Parse.FacebookUtils.logIn(permissions, function {
            success: function(user) {
              resolve(user);
            },
            error: function(user, error) {
              reject(error);
            }
          });
        });
      }
