    <script>
      var qs;
      (window.onpopstate = function () {
          var match,
              pl     = /\+/g,  // Regex for replacing addition symbol with a space
              search = /([^&=]+)=?([^&]*)/g,
              decode = function (s) { return decodeURIComponent(s.replace(pl, " ")); },
              query  = window.location.search.substring(1);

          qs = {};
          while (match = search.exec(query))
             qs[decode(match[1])] = decode(match[2]);
      })();

      function FbFetch(url, options) {
        return Rx.Observable.fromPromise(fetch(url, options))
            .flatMap(function (response) { return Rx.Observable.fromPromise(response.json()); })
            .flatMap(function (json) {
              return Rx.Observable.concat(Rx.Observable.just(json), (json.paging && json.paging.next) ? FbFetch(json.paging.next, options) : Rx.Observable.empty());
            });
      }

      function parseFacebookLogIn(permissions) {
        return new Promise(function (resolve, reject) {
          Parse.FacebookUtils.logIn(permissions, {
            success: function(user) {
              resolve(user);
            },
            error: function(user, error) {
                if (user != null) {
                  Parse.User.logOut().then(function () {
                    reject(error);
                  }, function(e) {
                    reject(error);
                  });
                } else {
                  reject(error);
                }
            }
          });
        });
      }

      // Initialize Parse
      Parse.initialize("188623204850625", "4d280ed561b365f0d942593795e78321");
      Parse.serverURL = 'https://a7-home.herokuapp.com/parse';

      var a7 = "188623204850625"; // 2.5
      var a7_home = "504056536342678"; // 2.0
      var a7_home_test = "1059426217472371"; // v2.0

      window.fbAsyncInit = function() {
        Parse.FacebookUtils.init({ // this line replaces FB.init({
        //FB.init({ // this line replaces FB.init({
          appId      : a7_home, // Facebook App ID
          status     : true,  // check Facebook Login status
          cookie     : true,  // enable cookies to allow Parse to access the session
          xfbml      : true,  // initialize Facebook social plugins on the page
          version    : 'v2.3' // point to the latest Facebook Graph API version
        });

        // Run code after the Facebook SDK is loaded.

        if (qs['id']) {
            Rx.Observable.fromPromise(parseFacebookLogIn("user_groups")).flatMap(function (user) {
              return Parse.Cloud.run("url", { id: qs['id'] });
            })
            .subscribe(function (url) {
              console.log(url);
              window.location = url;
            }, function (e) {
              if (e.message) {
                $("#redirect").text(e.message);
              } else {
                $("#redirect").text("Failed");
              }
              console.log(e);
            });
        }
      };

      (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "https://connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>

<style>
.spinner {
  margin: 100px auto;

  height: 40px;
  text-align: center;
  font-size: 10px;
}

.spinner > div {
  background-color: #eee;
  height: 100%;
  width: 6px;
  display: inline-block;
  
  -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
  animation: sk-stretchdelay 1.2s infinite ease-in-out;
}

.spinner .rect2 {
  -webkit-animation-delay: -1.1s;
  animation-delay: -1.1s;
}

.spinner .rect3 {
  -webkit-animation-delay: -1.0s;
  animation-delay: -1.0s;
}

.spinner .rect4 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}

.spinner .rect5 {
  -webkit-animation-delay: -0.8s;
  animation-delay: -0.8s;
}

@-webkit-keyframes sk-stretchdelay {
  0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
  20% { -webkit-transform: scaleY(1.0) }
}

@keyframes sk-stretchdelay {
  0%, 40%, 100% { 
    transform: scaleY(0.4);
    -webkit-transform: scaleY(0.4);
  }  20% { 
    transform: scaleY(1.0);
    -webkit-transform: scaleY(1.0);
  }
}
